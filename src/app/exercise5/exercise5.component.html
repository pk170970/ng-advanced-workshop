<div>
  <h3>Country Dropdown</h3>
  <app-dropdown 
    [placeholderText]="'Country'"
    [dropdownData$]="countries$"
    (countryEmitter)="countryInputChange($event)"
    />
</div>
<div>
  <h3>States Dropdown</h3>
  <app-dropdown 
    [placeholderText]="'State'"
    [dropdownData$]="states$"
    [currentCountry] = "currentCountry"
    (stateEmitter)="stateInputChange($event)"
  />
</div>
